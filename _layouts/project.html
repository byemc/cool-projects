---
layout: default
---


<link rel="stylesheet" href="{{site.baseurl}}/assets/projectpage.css">

{% if page.banner %}
<img id="banner" src="{{ page.banner }}" alt="{{ page.title }}'s banner image.">
{% endif %}
<div id="projectheader">
    
    {% if page.icon %}
    <img id="icon" style="background: {{ project.bkgrnd }}" src="{{ page.icon }}" alt="{{ page.title }}'s icon">
    {% endif %}
    <div id="somebasicinfo">
        <h1 id="title">{{ page.title }}</h1>
        <p id="description">{{ page.description }}</p>
        <div id="buttons">
            {% for button in page.buttons %}
            {% if button.icon %}
                <a href="{{ button.link }}" class="button"><i class="fab fa-{{ button.icon }}"></i> {{ button.name }}</a>
            {% else %}
                <a href="{{ button.link }}" class="button"><i class="fa-solid fa-arrow-up-right-from-square"></i> {{ button.name }}</a>
            {% endif %} 
            {% endfor %}
        </div>
    </div>
</div>

{{ content }}

<script src="https://kit.fontawesome.com/8ec6ed3b99.js" crossorigin="anonymous"></script>
